<!DOCTYPE HTML>

<html ng-app="Conference Countdown">
	<head>
		<link rel="stylesheet" href="clock.css">
		<script src="bower_components/angular/angular.js">
		</script>
		<script src="js/controllers/js"></script>
	</head>
	<body ng-controller="ConferenceListCtrl">
		<div id="clockholder">
		<ul>
		<li ng-repeat="conference in conferences" id="clock1" class="allclocks"> 
		<span>{{conference.name}} is in </span>
		<span>{{conference.countdown}}</span>
		<br>Days
		<br><img src="img/augmentedhuman.png" height="100" width="100">
		</div>
		</div>
		</li>
		</ul>


	</body>
</html>
