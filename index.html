<!DOCTYPE HTML>

<html ng-app="ConferenceCountdown">
	<head>
		<link rel="stylesheet" href="clock.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
		</script>
		<script src="js/controllers.js"></script>
	</head>
	<body ng-controller="ConferenceListCtrl">
		<div ng-repeat="conference in conferences" id="clock1" class="allclocks"> 
		<span>{{conference.name}} is in </span>
		<span class="alltime">{{conference.countdown}}</span>
		<br>Days
		<br><img src="img/augmentedhuman.png" height="100" width="100">
		</div>
	</body>
</html>
